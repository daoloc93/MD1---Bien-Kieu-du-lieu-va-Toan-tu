<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<script>

  let Celsius = prompt("Nhập giá trị độ C:");
  let Fahrenheit = Celsius*(9/5)+32;

  alert(Celsius + " độ C = " + Fahrenheit + " độ F");

</script>
</body>
</html>
