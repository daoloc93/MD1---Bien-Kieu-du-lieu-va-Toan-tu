<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>

    radius = prompt("Nhập bán kính hình tròn (m):")
    circumference = 2 * Math.PI * radius;
    document.write("Chu vi hình tròn = " + circumference + " m.")

</script>
</body>
</html>
