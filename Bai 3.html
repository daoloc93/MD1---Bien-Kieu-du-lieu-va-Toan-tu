<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>

    radius = prompt("Nhập bán kình hình tròn (m):");
    area = Math.PI * radius;
    document.write("Diện tích hình tròn = " + area + " m2.");

</script>
</body>
</html>
